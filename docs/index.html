    <h1>&lt;files-dropzone&gt;</h1>

    <p>A custom element that creates a drag and drop zone for files.</p>

    <h2>Demo</h2>

    <files-dropzone accept="image/*, .docx, application/pdf"></files-dropzone>

    <p><small><em>This is just a demo dropzone. Dropped files are not actually uploaded.</em></small></p>
